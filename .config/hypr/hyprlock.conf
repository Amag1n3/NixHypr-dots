# Hyprlock config for =< 1080p monitor resolutions                                                        
# Original config submitted by https://github.com/SherLock707

# Sourcing colors generated by wallust

general {
    grace = 0
    disable_loading_bar = true
}

background {
    monitor =
    # NOTE: use only 1 path
  	#path = screenshot   # screenshot of your desktop
  	path = /home/amogh/Pictures/Wallpapers/jellyfish_gruv.jpg   # NOTE only png supported for now
    #path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_current # current wallpaper
    
    #color = $color7

    # all these options are taken from hyprland, see https://wiki.hyprland.org/Configuring/Variables/#blur for explanations
    blur_size = 5
    blur_passes = 1 # 0 disables blurring
    noise = 0.0117
    contrast = 1.3000 # Vibrant!!!
    brightness = 0.8000
    vibrancy = 0.2100
    vibrancy_darkness = 0.0
}

input-field {
    monitor =
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $color5
    inner_color = rgb(282828)
    font_color = rgb(88EDDD)
    fade_on_empty = true
    placeholder_text = <i>Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false
    fail_timeout = 0
    fade_timeout = 5000
    
    position = 0, -250
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %-d %B %Y')" </b>"
    color = rgb(88EDDD)
    font_size = 34
    font_family = JetBrains Mono Nerd Font 10
    position = 0, -80
    halign = center
    valign = top
}

# Hour-Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H")"
#    text = cmd[update:1000] echo "$(date +"%I")" #AM/PM
    color = rgb(D65D0E)
    font_size = 150
    font_family = JetBrains Mono Nerd Font Mono ExtraBold 
    position = -250, -100
    halign = center
    valign = top
}

# Minute-Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%M")"
    color = rgb(8EC07C)
    font_size = 150
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 0, -100
    halign = center
    valign = top
}

# Seconds-Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%S")"
#    text = cmd[update:1000] echo "$(date +"%S %p")" #AM/PM
    color = rgb(FABD2F)
    font_size = 150
    font_family = JetBrains Mono Nerd Font Mono ExtraBold
    position = 250, -100
    halign = center
    valign = top
}

# User
label {
    monitor =
    text = ïŠ¾   $USER
    color = $color10
    font_size = 18
    font_family = Inter Display Medium

    position = 0, -200
    halign = center
    valign = center
}

# Put a picture of choice here. Default is the current wallpaper
image {
    monitor =
    path = $HOME/Pictures/Wallpapers/jellyfish_gruv.jpg
    size = 200
    rounding = -1
    border_size = 2
    border_color = rgb(88EDDD)
    rotate = 0
    reload_time = -1
    position = 0, 225
    halign = center
    valign = bottom
}
